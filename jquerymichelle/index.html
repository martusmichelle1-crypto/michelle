<!DOCTYPE html>
<html>

<head>
	<title>Index Page</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css" />


</head>


<style>
	:root {
		--accent: #fff;
		/* pastel pink */
		--bg: linear-gradient(to bottom, #174ce8, #174ce8, #031864);


		--headbg: #003bd0;
		/* soft pink-white */
		--text: #fff;
		/* soft dark gray */
	}

	body {
		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
		color: var(--text);
	}

	.head {
		background: var(--headbg) !important;
	}

	.ui-page {
		background: var(--bg);
	}

	.ui-header,
	.ui-footer {
		background: var(--headbg) !important;
		border: none;
		box-shadow: none;
	}

	.ui-header h1,
	.ui-footer h4,
	h4 {
		color: var(--accent) !important;
		font-weight: 600;
		letter-spacing: 0.4px;
	}

	.ui-btn.ui-icon-back {
		color: var(--accent);
	}

	.ui-content h2 {
		font-weight: 500;
		margin-bottom: 1.5em;
		color: var(--text);

	}

	/* Gallery */
	.gallery {
		display: grid;
		grid-template-columns: repeat(2, 1fr);
		gap: 16px;
	}

	.gallery img {
		width: 100%;
		border-radius: 14px;
		border: 2px solid transparent;
		transition: transform 0.15s ease, border 0.15s ease;
	}

	.gallery img:active {
		transform: scale(0.97);
		border-color: var(--accent);
	}

	/* Popup */
	.ui-popup {
		background: transparent;
		border: none;
		box-shadow: none;
	}

	.popphoto {
		border-radius: 18px;
		border: 4px solid var(--accent);
	}

	.ui-icon-delete {
		background-color: var(--accent);
		border-radius: 50%;
	}
</style>

<body>
	<div data-role="page">
		<div data-role="header">
			<h4>jQuery Mobile Popup </h4>
		</div><!--/header-->

		<div role="main" class="ui-content">
			<h4> jQuery Mobile Popup Image</h4>
			<a href="jqmimage.html" target="_self" class="ui-btn">Popup Image</a>
			<a href="jqmimagelistview.html" target="_self" class="ui-btn">Popup in listview</a>
			<a href="#popupCloseRight" data-rel="popup" data-position-to="windows" class="ui-btn ui-btn-b"
				data-transition="pop">Exit Button</a>
			<div data-role="popup" id="popupCloseRight" class="ui-content">
				<p>Are you sure you want to close the app?</p>
				<a onclick="closeApp()" data-role="button" data-theme="a">Yes</a>
				<a href="#" data-rel="Back" data-role="button" data-theme="b">No</a>
			</div>
		</div><!--/content-->

		<div data-role="footer" data-position="fixed">
			<h4>Mobile Application Development</h4>
		</div><!--/footer-->
	</div><!--/page1-->
	<script type="text/javascript" src="js/custom.js"></script>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<!-- <script type="text/javascript" charset="utf-8" src="cordova.js"></script> -->
</body>

</html>
